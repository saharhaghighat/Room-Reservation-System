{% extends 'home/home.html' %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <h2>{% if object %}Edit Team{% else %}Create Team{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
{% endblock %}
