{% extends "home/base.html" %}

{% block title %}Reservation System{% endblock %}
{% block style %}
<style>
  body {
    background-color: #f0f0f0;
  }

  html,
  body {
    height: 100%;
  }

  .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .btn-lg-signup,
  .btn-lg-login {
    padding: 20px 40px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <img src="https://i.postimg.cc/vTkZ4hB1/meeting.jpg" class="img-fluid mb-3" alt="Meeting Image">
      <div class="column">
        <a href="{% url 'account:signup' %}" class="btn btn-primary w-100 btn-lg btn-lg-signup mb-3">Sign Up</a>
        <a href="{% url 'account:login' %}" class="btn btn-success w-100 btn-lg btn-lg-signup mb-3">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
